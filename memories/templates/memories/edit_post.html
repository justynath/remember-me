{% extends 'base.html' %}

{% load static %}

{% block title %}Edit Memory{% endblock title %}

{% block content %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/create_post.css' %}" />
{% endblock css %}

<!-- Main content of the edit memory page -->
<main class="create-post-section container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h1 class="create-post-heading text-center">Edit Memory</h1>
            <!-- Form for updating a new post -->
            <form class="create-post-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Update Memory</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
