{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Comment{% endblock title %}

{% block content %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/delete_comment.css' %}">
{% endblock css %}

<section class="delete-comment-section container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h1 class="delete-comment-heading text-center">Confirm Delete</h1>
            <p class="delete-comment-message text-center">
                Are you sure you want to delete this comment?
            </p>
            <form class="delete-comment-form text-center" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</section>

{% endblock %}
