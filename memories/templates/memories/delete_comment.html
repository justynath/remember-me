{% extends 'base.html' %}
{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this comment?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
